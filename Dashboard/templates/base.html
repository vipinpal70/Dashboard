{% load tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/dist/styles.css' %}">
    {% tailwind_css %}
</head>
<body class="bg-base-200" data-theme='theme'>
  <div class="py-6 relative">
    <nav>
      <div class="container px-4">
        <div class="flex items-center justify-between">
          <a class="font-black text-3xl min-w-[33%]" href="#"> LOGO </a>
          <button class="block lg:hidden cursor-pointer h-10 z-20" type="button" id="hamburger">
            <div class="h-0.5 w-7 -translate-y-2"></div>
            <div class="h-0.5 w-7"></div>
            <div class="h-0.5 w-7 translate-y-2"></div>
          </button>
          <div
            class="flex flex-col lg:flex-row justify-center lg:justify-between items-center text-3xl gap-6 lg:text-base lg:gap-2 absolute h-screen w-screen top-0 left-full lg:left-0 lg:relative lg:h-auto lg:w-auto lg:bg-transparent grow"
            id="navbar"
          >
            <ul class="flex">
              <li class="">
                <a class="px-4 opacity-100 text-xl " href="#">Home</a>
              </li>
              <li class="">
                <a class="px-4 opacity-50 text-xl  hover:opacity-100" href="#">Services</a>
              </li>
              <li class="">
                <a class="px-4 opacity-50 text-xl  hover:opacity-100" href="#">Why us?</a>
              </li>
              <li class="">
                <a class="px-4 opacity-50 text-xl  hover:opacity-100" href="#">How It Works</a>
              </li>
            </ul>
          </div>
      
            <label class="swap swap-rotate">
        
              <!-- this hidden checkbox controls the state -->
              <input type="checkbox" id = "theme-toggle" class="theme-controller hidden" value="synthwave" />
              
              <!-- sun icon -->
              <svg class="swap-off fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
              
              <!-- moon icon -->
              <svg class="swap-on fill-current w-7 h-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
              
            </label>
        </div>
      </div>

    </nav>
  </div>
  
    {% block content %}
    
    {% endblock %}

    <script>
        const toggle = document.getElementById('theme-toggle');
        const theme = localStorage.getItem('theme');

        if (theme) {
            document.documentElement.setAttribute('data-theme', theme);

            if (theme === 'night') {
                toggle.checked = true;
            }
        }

        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                document.documentElement.setAttribute('data-theme', 'night');
                localStorage.setItem('theme', 'night');
            } else {
                document.documentElement.setAttribute('data-theme', 'winter');
                localStorage.setItem('theme', 'winter');
            }
        });
    </script>
</body>
</html>
